<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto de Encontro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #00d084;
      --verde-escuro: #009f66;
      --preto: #000;
      --branco: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--verde);
      color: var(--preto);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 24px;
      padding: 28px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 22px;
      color: var(--verde-escuro);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      border: none;
      font-size: 14px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-weight: 900;
      background: var(--verde-escuro);
      color: var(--branco);
      cursor: pointer;
      margin-top: 6px;
    }

    .info {
      margin-top: 26px;
    }

    .bloco {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .endereco {
      font-size: 14px;
      opacity: 0.85;
    }

    .maps {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 26px;
      border-radius: 30px;
      background: var(--preto);
      color: var(--branco);
      font-weight: 900;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üìç Ponto de Encontro</h1>

    <input id="blocoInput" placeholder="Estamos no bloco‚Ä¶">
    <input id="enderecoInput" placeholder="Ponto de encontro (endere√ßo ou local)">

    <button onclick="salvar()">Atualizar ponto</button>

    <div class="info">
      <div class="bloco" id="blocoTexto"></div>
      <div class="endereco" id="enderecoTexto"></div>

      <a id="mapsLink" class="maps" target="_blank" style="display:none;">
        Abrir no Maps
      </a>
    </div>
  </div>

  <script>
    const blocoTexto = document.getElementById("blocoTexto");
    const enderecoTexto = document.getElementById("enderecoTexto");
    const mapsLink = document.getElementById("mapsLink");

    function salvar() {
      const bloco = document.getElementById("blocoInput").value;
      const endereco = document.getElementById("enderecoInput").value;

      if (!bloco || !endereco) return;

      localStorage.setItem("blocoAtual", bloco);
      localStorage.setItem("enderecoAtual", endereco);

      atualizarTela();
    }

    function atualizarTela() {
      const bloco = localStorage.getItem("blocoAtual");
      const endereco = localStorage.getItem("enderecoAtual");

      if (!bloco || !endereco) return;

      blocoTexto.textContent = `Estamos no bloco: ${bloco}`;
      enderecoTexto.textContent = `Ponto de encontro: ${endereco}`;

      mapsLink.href =
        "https://www.google.com/maps/search/?api=1&query=" +
        encodeURIComponent(endereco);

      mapsLink.style.display = "inline-block";
    }

    atualizarTela();
  </script>

</body>
</html>
