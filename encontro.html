<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ponto de Encontro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde: #00d084;
      --preto: #000;
      --branco: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--verde);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .box {
      background: var(--branco);
      border-radius: 24px;
      padding: 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 28px;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      padding: 16px 28px;
      border-radius: 40px;
      background: var(--preto);
      color: var(--branco);
      font-weight: 900;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>üìç Ponto de Encontro</h1>
    <p>Este √© o ponto oficial para encontrar o grupo.</p>

    <!-- üî¥ TROQUE APENAS ESTE LINK QUANDO MUDAR O PONTO -->
    <a
      class="btn"
      href="https://www.google.com/maps/place/Pra%C3%A7a+da+Esta%C3%A7%C3%A3o,+Belo+Horizonte"
      target="_blank"
    >
      Abrir no Google Maps
    </a>
  </div>

</body>
</html>
