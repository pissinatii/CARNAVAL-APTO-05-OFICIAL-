<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Perto de Mim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --amarelo: #FFD400;
      --preto: #000;
      --branco: #fff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      margin: 0;

    body {

      background: var(--amarelo);
      display: flex;

      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 22px;
      font-weight: 900;
      margin-bottom: 14px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      margin-bottom: 20px;
      font-size: 14px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    }

    .btn {
      display: block;
      margin-top: 14px;
      padding: 14px;
      border-radius: 30px;
      background: var(--preto);
      color: var(--branco);
      font-weight: 900;
      text-decoration: none;

    }
  </style>
</head>
