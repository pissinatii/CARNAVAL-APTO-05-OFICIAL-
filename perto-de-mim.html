<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perto de Mim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --rosa: #ff2f92;
      --rosa-escuro: #c81f6f;
      --branco: #ffffff;
      --preto: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(160deg, var(--rosa), var(--rosa-escuro));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--preto);
    }

    .box {
      background: var(--branco);
      border-radius: 26px;
      padding: 32px 26px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 24px 48px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 12px;
      color: var(--rosa-escuro);
    }

    p {
      font-size: 14px;
      margin-bottom: 22px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      margin-bottom: 20px;
      font-size: 14px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.15);
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--rosa), var(--rosa-escuro));
      color: var(--branco);
      font-weight: 900;
      text-decoration: none;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>üìç O que tem por perto?</h1>
    <p>Digite onde voc√™ est√° agora</p>

    <input
      id="localInput"
      placeholder="Ex: Pra√ßa da Esta√ß√£o, BH"
    >

    <button class="btn" onclick="abrir('bar')">üç∫ Bares</button>
    <button class="btn" onclick="abrir('restaurante')">üçΩÔ∏è Restaurantes</button>
    <button class="btn" onclick="abrir('comida aberta agora')">üçî Aberto agora</button>
    <button class="btn" onclick="abrir('farm√°cia')">üöª Farm√°cia</button>
  </div>

  <script>
    function abrir(tipo) {
      const local = document.getElementById("localInput").value.trim();

      if (!local) {
        alert("Digite um local primeiro üôÇ");
        return;
      }

      const url =
        "https://www.google.com/maps/search/" +
        encodeURIComponent(tipo + " perto de " + local);

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
