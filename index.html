<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carnaval Apto 05</title>

  <!-- App / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD400">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Carnaval Apto 05">

  <link rel="manifest" href="manifest.json">

  <!-- √çcones -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --amarelo: #FFD400;
      --roxo: #4b1b6a;
      --rosa: #ff2f92;
      --verde: #00d084;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: var(--amarelo);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    header span {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 1px;
      color: #000;
    }

    header img {
      height: 36px;
    }

    /* ================= HERO ================= */
    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url("background.jpg.jpg");
      background-size: cover;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      padding: 24px;
      padding-top: 120px;
      padding-bottom: 120px; /* espa√ßo pro rodap√© */
    }

    @media (min-width: 769px) {
      .hero { background-position: 50% 35%; }
    }

    @media (max-width: 768px) {
      .hero { background-position: center top; }
    }

    /* Pel√≠cula amarela */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 212, 0, 0.45);
      z-index: 0;
    }

    /* ================= CONTE√öDO ================= */
    .conteudo {
      position: relative;
      z-index: 1;
      max-width: 460px;
      width: 100%;
    }

    /* √çCONE */
   .icone {
  width: 150px;
  margin-bottom: 28px;
  opacity: 0;
  filter: blur(6px) drop-shadow(0 16px 32px rgba(0,0,0,0.45));
  animation: iconCinematic 2.8s cubic-bezier(.16,1,.3,1) forwards;
}

   @keyframes iconCinematic {
  0% {
    opacity: 0;
    transform: scale(0.6) translateY(20px);
    filter: blur(10px) drop-shadow(0 0 0 rgba(0,0,0,0));
  }

  40% {
    opacity: 1;
    transform: scale(1.05) translateY(0);
    filter: blur(2px) drop-shadow(0 18px 36px rgba(0,0,0,0.45));
  }

  70% {
    transform: scale(1) translateY(-6px);
    filter: blur(0) drop-shadow(0 20px 40px rgba(0,0,0,0.45));
  }

  100% {
    transform: scale(1) translateY(0);
    filter: blur(0) drop-shadow(0 16px 32px rgba(0,0,0,0.45));
  }
}
    }

    /* TEXTOS */
    .titulo-carnaval {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 4px;
      color: var(--roxo);
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    .titulo-apto {
      font-size: 56px;
      font-weight: 600;
      color: var(--rosa);
      margin-top: -6px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    .cidade {
      margin-top: 14px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--verde);
      text-shadow: 0 4px 14px rgba(0,0,0,0.5);
    }

    /* BOT√ÉO */
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 32px;
      border-radius: 40px;

      background: linear-gradient(45deg, var(--amarelo), #ffb800);
      color: #000;

      text-decoration: none;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 1px;

      box-shadow: 0 12px 28px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:active {
      transform: scale(0.94);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    /* TEXTO DESCRITIVO */
    .descricao {
      margin-top: 28px;
      font-size: 14px;
      line-height: 1.6;
      font-weight: 500;
      color: #2b1a00;
      text-shadow: 0 1px 4px rgba(255,255,255,0.4);
    }

    /* ================= FOOTER FIXO ================= */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background: var(--amarelo);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      z-index: 1000;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 480px) {
      header { height: 56px; }
      header img { height: 30px; }

      .icone { width: 110px; }

      .titulo-carnaval,
      .titulo-apto {
        font-size: 38px;
        letter-spacing: 2px;
      }

      .cidade { font-size: 14px; }

      footer { height: 44px; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <span>APTO 05</span>
    <img src="https://cdn-icons-png.flaticon.com/512/8032/8032717.png" alt="Carnaval">
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="conteudo">
      <img
        class="icone"
        src="https://cdn-icons-png.flaticon.com/512/8032/8032717.png"
        alt="Carnaval"
      >

      <div class="titulo-carnaval">CARNAVAL</div>
      <div class="titulo-apto">APTO 05</div>
      <div class="cidade">BELO HORIZONTE ‚Äì MG</div>

      <a class="btn" href="mapa.html">
        üìç Ver no mapa
      </a>

      <div class="descricao">
        Este site/app foi criado para facilitar o encontro entre amigos
        durante o Carnaval, ajudando a se localizar e acompanhar
        os blocos que cada um pretende ir ao longo dos dias de festa.
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Criado por: Gabriel Pissinati
  </footer>

</body>
</html>
