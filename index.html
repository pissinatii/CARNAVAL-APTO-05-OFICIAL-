<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carnaval Apto 05</title>

  <!-- App / PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFD400">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.json">

  <!-- √çcones -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --amarelo: #FFD400;
      --roxo: #4b1b6a;
      --rosa: #ff2f92;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #000;
      color: #fff;
    }

    /* ================= SPLASH ================= */
    .splash {
      position: fixed;
      inset: 0;
      background: var(--amarelo);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    .splash-icon {
      width: 220px;
      opacity: 0;
      transform: scale(0.7);
      animation: splashIntro 2.8s cubic-bezier(.22,1,.36,1) forwards;
    }

    @keyframes splashIntro {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ================= HEADER ================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: var(--amarelo);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    header span {
      font-weight: 600;
      font-size: 18px;
      color: #000;
    }

    header img {
      height: 36px;
    }

    /* ================= HERO ================= */
    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url("background.jpg.jpg");
      background-size: cover;
      background-position: center top;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      padding-top: 120px;
      padding-bottom: 120px;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 212, 0, 0.45);
    }

    .conteudo {
      position: relative;
      z-index: 1;
      max-width: 460px;
    }

    .icone {
      width: 140px;
      margin-bottom: 26px;
      filter: drop-shadow(0 14px 28px rgba(0,0,0,0.45));
    }

    .titulo-carnaval {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 4px;
      color: var(--roxo);
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    .titulo-apto {
      font-size: 38px;
      font-weight: 600;
      color: var(--rosa);
      margin-top: 6px;
      text-shadow: 0 6px 18px rgba(0,0,0,0.55);
    }

    .cidade {
      margin-top: 18px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      opacity: 0.9;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .btn {
      display: inline-block;
      margin-top: 42px;
      padding: 16px 34px;
      border-radius: 40px;
      background: linear-gradient(45deg, var(--amarelo), #ffb800);
      color: #000;
      text-decoration: none;
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 1px;
      box-shadow: 0 14px 32px rgba(0,0,0,0.45);
    }

    .descricao {
      margin-top: 26px;
      font-size: 14px;
      line-height: 1.6;
      color: #2b1a00;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background: var(--amarelo);
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .splash-icon { width: 160px; }
      .icone { width: 110px; }
      .titulo-carnaval { font-size: 38px; }
      .titulo-apto { font-size: 28px; }
      .cidade { font-size: 12px; }
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div class="splash" id="splash">
    <img
      src="https://cdn-icons-png.flaticon.com/512/8032/8032717.png"
      alt="Carnaval"
      class="splash-icon"
    >
  </div>

  <!-- AUDIO -->
  <audio id="introSound" preload="auto">
    <source src="mixkit-cinematic-transition-swoosh-heartbeat-trailer-488.wav" type="audio/mpeg">
  </audio>

  <!-- HEADER -->
  <header>
    <span>APTO 05</span>
    <img src="https://cdn-icons-png.flaticon.com/512/8032/8032717.png" alt="Carnaval">
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="conteudo">
      <img class="icone" src="https://cdn-icons-png.flaticon.com/512/8032/8032717.png" alt="Carnaval">
      <div class="titulo-carnaval">CARNAVAL</div>
      <div class="titulo-apto">APTO 05</div>
      <div class="cidade">BELO HORIZONTE ‚Äì MG</div>

      <a class="btn" href="mapa.html">üìç Ver no mapa</a>

      <div class="descricao">
        Site criado para ajudar amigos a se encontrarem e acompanharem
        os blocos que pretendem curtir juntos durante o Carnaval.
      </div>
    </div>
  </section>

  <footer>
    Criado por: Gabriel Pissinati
  </footer>

  <script>
    const splash = document.getElementById("splash");
    const sound = document.getElementById("introSound");

    if (!localStorage.getItem("splashShown")) {
      sound.volume = 0.3;
      sound.play().then(() => {
        setTimeout(() => {
          sound.pause();
          sound.currentTime = 0;
        }, 1300);
      }).catch(() => {});

      setTimeout(() => {
        splash.classList.add("hide");
        localStorage.setItem("splashShown", "true");
      }, 3400);
    } else {
      splash.style.display = "none";
    }
  </script>

</body>
</html>
