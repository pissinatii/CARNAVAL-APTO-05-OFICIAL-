 <style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff0080, #ffb000);
    color: #fff;
  }

.hero {
  min-height: 100vh;
  background-image: url("background.jpg.jpg");
  background-size: cover;
  background-repeat: no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
}

/* DESKTOP */
@media (min-width: 769px) {
  .hero {
    background-position: 50% 35%;
  }
}

/* CELULAR */
@media (max-width: 768px) {
  .hero {
    background-position: center top;
  }
}

  .overlay {
    background: rgba(0, 0, 0, 0.7);
    padding: 36px 26px;
    border-radius: 24px;
    max-width: 420px;
    width: 100%;

  }

  h1 {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 4px;
    margin-bottom: 8px;
    color: #ffea00;
  }

  h2 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 6px;
  }

  p {
    font-size: 16px;
    margin-bottom: 28px;
    opacity: 0.9;
  }

  .btn {
    display: inline-block;
    padding: 16px 28px;
    background: linear-gradient(45deg, #ff0080, #ffea00);
    color: #000;
    text-decoration: none;
    border-radius: 40px;
    font-size: 16px;
    font-weight: 900;
    letter-spacing: 1px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 44px;
    }

    h2 {
      font-size: 18px;
    }
  }
