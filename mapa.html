<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa – Carnaval Apto 05</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

 .voltar {
  position: fixed;
  bottom: calc(env(safe-area-inset-bottom, 0px) + 24px);
  left: 50%;
  transform: translateX(-50%);
  z-index: 999;

  background: linear-gradient(45deg, #ff0080, #ffea00);
  color: #000;

  padding: 14px 26px;
  border-radius: 40px;

  text-decoration: none;
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  font-weight: 900;
  letter-spacing: 0.5px;

  box-shadow: 0 10px 24px rgba(0,0,0,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
    
.voltar:active {
  transform: translateX(-50%) scale(0.94);
  box-shadow: 0 5px 12px rgba(0,0,0,0.3);
}

    @media (max-width: 480px) {
      .voltar {
        font-size: 13px;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<body>

  <a href="index.html" class="voltar">← Voltar</a>

  <iframe
    src="https://www.google.com/maps/d/embed?mid=1g8r1MBvJz69iAr_L5fs4hkfqZ4tOBs0"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

</body>
</html>
